<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>News Portal - Register</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>News Portal</h1>
            <nav><a href="index.html">Login</a></nav>
        </header>

        <h2>Register</h2>
        <div class="center" style="margin-top:12px; flex-direction: column; gap: 10px;">
            <input type="text" id="name" placeholder="Full Name" style="padding: 8px; width: 300px;">
            <input type="email" id="email" placeholder="Email Address" style="padding: 8px; width: 300px;">
            <input type="password" id="password" placeholder="Password" style="padding: 8px; width: 300px;">
            <button onclick="register()" style="width: 320px;">Register</button>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="css/js/register.js"></script>
</body>
</html>
